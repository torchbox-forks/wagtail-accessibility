[tox]
minversion = 3.14.6
envlist =
    py{38,39,310,311}-dj{32,41}-wagtail{41,50,51}
    py{39,310,311}-dj{42}-wagtail{50,51}
    coverage-report

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
commands = coverage run --parallel -m pytest {posargs}
extras = test
deps =
    dj32: django>=3.2,<3.3
    dj41: django>=4.1,<4.2
    dj42: django>=4.2,<4.3
    wagtail41: wagtail>=4.1,<5.0
    wagtail50: wagtail>=5.0,<5.1
    wagtail51: wagtail>=5.1,<5.2

[testenv:coverage-report]
basepython = python3.11
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage combine
    coverage report
