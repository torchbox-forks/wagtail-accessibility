[tox]
minversion = 3.14.6
envlist =
    py{38,39,310}-dj32-wagtail52
    py{38,39,310,311}-dj42-wagtail{52,60}
    py{310,311,312}-dj50-wagtail{52,60}
    coverage-report

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
commands = coverage run --parallel -m pytest {posargs}
extras = test
deps =
    dj32: django>=3.2,<3.3
    dj42: django>=4.2,<4.3
    dj50: django>=5.0,<5.1
    wagtail52: wagtail>=5.2,<5.3
    wagtail60: wagtail>=6.0,<6.1

[testenv:coverage-report]
basepython = python3.12
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage combine
    coverage report
